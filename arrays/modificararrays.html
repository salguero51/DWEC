<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop, push, shift y unshift</title>
    <script>
        var elementos = ["uno", "dos", "tres"];
    function Actua(num){
 
        var valor = document.getElementById("valor").value;
        switch (num){
            case 1: elementos.unshift(valor); break;
            case 2: elementos.push(valor); break;
            case 3: elementos.shift(valor); break;
            case 4: elementos.pop(valor); break;
            
        }
        console.log(elementos);

    }
    </script>
</head>
<body>
    Nuevo valor
    <input type="text" id="valor">
    <button onclick="Actua(1)">Añadir al principio</button>
    <button onclick="Actua(2)">Añadir al final</button>
    <button onclick="Actua(3)">Borrar del principio</button>
    <button onclick="Actua(4)">Borrar del final</button>
    
</body>
</html>
